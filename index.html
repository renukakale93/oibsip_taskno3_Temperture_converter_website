<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
</head>
<body>
    <div class="container">
        <div class="Temperature-converter">
            <div class="moblie">
              <p> 10Am</p>
              <div >
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-bluetooth'></i>
                <i class='bx bx-wifi' ></i>
                <i class='bx bxs-battery-charging' ></i>
              </div>
        
        <div class="title">
            <h1><i class="fas fa-temperature-high"></i> Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div class="Fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="Kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
<div class="button">
    <button> Clear</button>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
